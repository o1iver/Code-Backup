<div id="auth_register_form">
	<form action="/register/" method="post">{% csrf_token %}
		<table>
			<div id="auth_register_email" class="auth_register_input">
					<tr>
						<td>
							<span>Email: </span>
						</td>
						<td>	
							{{form.email}}
						</td>
					</tr>
				</div>
				<div id="auth_register_username" class="auth_register_input">
					<tr>
						<td>
							<span>Username: </span>
						</td>
						<td>	
							{{form.username}}
						</td>
					</tr>
				</div>
				</div>
				<div id="auth_register_password" class="auth_register_input">
					<tr>
						<td>
							<span>Password: </span>
						</td>
						<td>	
							{{form.password}}
						</td>
					</tr>
				</div>
				</div>
				<div id="auth_register_cpassord" class="auth_register_input">
					<tr>
						<td>
							<span>Password (again): </span>
						</td>
						<td>	
							{{form.cpassword}}
						</td>
					</tr>
				</div>
				</div>
				<div id="auth_register_city" class="auth_register_input">
					<tr>
						<td>
							<span>City: </span>
						</td>
						<td>	
							{{form.city}}
						</td>
					</tr>
				</div>
				</div>
				<div id="auth_register_age" class="auth_register_input">
					<tr>
						<td>
							<span>Age: </span>
						</td>
						<td>	
							{{form.age}}
						</td>
					</tr>
				</div>
				</div>
				<div id="auth_register_sex" class="auth_register_radio">
					<tr>
						<td>
							<span>Sex: </span>
						</td>
						<td>	
							{{form.sex}}
						</td>
					</tr>
				</div>
				</div>
		</table>
	<input type="submit" value="Register"/>
	</form>
</div>
